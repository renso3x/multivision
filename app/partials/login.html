<div class="navbar-right" ng-controller="LoginController">
	<form class="navbar-form" ng-hide="identity.isAuthenticated()">
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Email" ng-model="user.username"></input>
		</div>
		<div class="form-group">
			<input class="form-control" type="password" placeholder="Password" ng-model="user.password"></input>
		</div>

		<button class="btn btn-primary" ng-click="signin(username, password)">SIGN IN </button>
	</form>

	<ul class="nav navbar-nav nav-bar-right" ng-show="identity.isAuthenticated()">
		<li class="dropdown">
			<a class="dropdown-toggle" href="" data-toggle="dropdown" dropdown-toggle>
				{{ identity.currentUser.firstName }} {{ identity.currentUser.lastName }}
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li ng-show="identity.currentUser.roles[0] == 'admin'">
					<a ui-sref="app.adminUsers">User Admin</a>
				</li>
				<li>
					<a href="" ng-click="signOut()">Sign Out</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
